    <script>
        // --- Get the list of shaders' ID from ShaderToy
        function fetchBy(crit) { // (id,crit) {
            // turn active button in bold
            document.getElementById('love').style.fontWeight = 'normal';
            document.getElementById('newest').style.fontWeight = 'normal';
            document.getElementById(crit).style.fontWeight = 'bold';
            //id.style.fontWeight = 'bold';

            xhr = new XMLHttpRequest(); // asynch for init page displays
            xhr.open('GET', "https://www.shadertoy.com/api/v1/shaders/query/inoculate_media?sort=" + crit + "&key=rdrKMw", true);
            xhr.onreadystatechange = processList;
            xhr.send();
            p = document.getElementById("display");
            p.innerHTML = "<i>Contacting Shadertoy...</i>";
        }

        function processList(e) {
            if (xhr.readyState == 4 && xhr.status == 200) { // list received
                test = document.getElementById("test");
                //test.innerHTML = xhr.responseText;
                p = document.getElementById("display");
                list = JSON.parse(xhr.responseText).Results;
                p.innerHTML = list.length + " shaders : <br>";
                loadPreviews();
            }
        }


        // --- Build (asynchronous) display preview, prepare iframe@shadertoy
        function loadPreviews() {
            cache = "";
            for (var i = 0; i < list.length; i++) { // list.length
                id = list[i]; // shader Id          
                cache += //  p.innerHTML += // NB: ultra-slow if many DOM inserts
                    "<span " // " id='"+id+"' href=javascript:load()"
                    +
                    "onclick=\"javascript:loadShader(this,'" + id + "');\" style='cursor: pointer' >" // trigger
                    // NB: onclick provides 'this' while 'href=JS' don't     
                    +
                    "<img id='img:" + id + "' height= 180 width=300  src='" +
                    "blank.gif' alt='' data-echo='" // true load on demand asynchronous  // -background
                    //+ "stub.jpg'>"
                    +
                    "https://www.shadertoy.com/media/shaders/" + id + ".jpg'>" +
                    "</span>\n";
                // NB: 'visibility:hidden' would preload. 'display:none' doesn't (really ?).
            }
            p.innerHTML += cache;

            echo.init({ // setup deferred images loading
                offset: 100,
                throttle: 250,
                unload: false
                    //, callback: function (element, op) { console.log(element, 'has been', op + 'ed') }
            });
        }

        // --- On click, load glsl shader and replace preview
        function loadShader(id, shdt) {
            // id = document.getElementById(shdt);
            id.innerHTML = '<iframe allowfullscreen="" frameborder="0" height="180" src="https://www.shadertoy.com/embed/' + shdt + '?gui=true&amp;t=10&amp;paused=false"></iframe>';
        }
    </script>
