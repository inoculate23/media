<script>
 jQuery(function($){
      let video = document.getElementById('myvideo2');
            document.getElementById('myvideo2').addEventListener('click', button_action);

            function button_action() {
                if (video.paused) {
                    video.play();
                    bgvideo.innerHTML = "Pause Video";
                } else {
                    video.pause();
                    bgvideo.innerHTML = "Play Video"
                }
            };
});
</script>
<button class="vidbutton" id="bgvideo">Pause Here</button>
       



<video id="myvideo2" controls  src="https://inoculate.media/invent_yourself/textures/reality_3_VP9.webm#t=1" type="video/webm"></video>
