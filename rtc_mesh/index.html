
   
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Libs -->
  <script src="/lib/pubnub-3.7.13.min.js"></script>
  <script src="/lib/three.min.js"></script>
  <script src="/lib/EdgeShader.js"></script>
  <script src="lib/webrtc.js"></script>
</head>
<body>
  <!-- Video Output Zone -->
  <div id="video-out"></div>
  <div><p class="right">My Number:&nbsp;</p><p><input type="text" id="my_number" placeholder="e.g. 1234"></p></div>
  <div><p class="right">Friend's Number:&nbsp;</p><p><input type="text" id="friend_number" placeholder="e.g. 2345"></p></div>
  <div id="buttons"><button onclick="start_phone()">Initialize Phone</button></div>

    <script id="vertexShader" type="x-shader/x-vertex">

        precision mediump float;
        precision mediump int;

        uniform mat4 modelViewMatrix; // optional
        uniform mat4 projectionMatrix; // optional

        attribute vec3 position;
        attribute vec4 color;

        varying vec3 vPosition;
        varying vec4 vColor;

        void main()	{

            vPosition = position;
            vColor = color;

            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

        }

        <script id="vertexShader" type="x-shader/x-vertex">

			precision mediump float;
			precision mediump int;

			uniform mat4 modelViewMatrix; // optional
			uniform mat4 projectionMatrix; // optional

			attribute vec3 position;
			attribute vec4 color;

			varying vec3 vPosition;
			varying vec4 vColor;

			void main()	{

				vPosition = position;
				vColor = color;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			precision mediump float;
			precision mediump int;

			uniform float time;

			varying vec3 vPosition;
			varying vec4 vColor;

			void main()	{

				vec4 color = vec4( vColor );
				color.r += sin( vPosition.x * 10.0 + time ) * 0.5;

				gl_FragColor = color;

			}

		</script>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>


  <!-- Scripts -->
  <script src="js/video-effect.js"></script>
  <script src="js/webrtc-phone-handler.js"></script>

</body>
</html>
