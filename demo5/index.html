<script>
$(function(){
    $(".info").popover({
        html : true,
        trigger:'manual',
        placement:'bottom',
        content: function() {
          return $(".info_msg").html();
        }
    }).on("mouseenter",function(){
      var _this = this;
      $(this).popover("show");
      $(".popover").on("mouseleave", function () {
        $(_this).popover('hide');
    });
    }).on("mouseleave", function () {
        var _this = this;
        setTimeout(function () {
            if (!$(".popover:hover").length) {
                $(_this).popover("hide")
            }
        }, 100);
});
});

</script>
