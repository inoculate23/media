                <script>
                    // Get the modal
                    var modal = document.getElementById("myModal");
    
                    // Get the button that opens the modal
                    var btn = document.getElementById("myBtn");
    
                    // Get the <span> element that closes the modal
                    var span = document.getElementsByClassName("close")[0];
    
                    // When the user clicks the button, open the modal 
                    btn.onclick = function() {
                        modal.style.display = "block";
                    }
    
                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function() {
                        modal.style.display = "none";
                    }
    
                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }
                </script>
            </div>

  <video id="myvideo"></video>

    <script>
        var context = canvas.getContext('webgl');              // WebGL 3D ontext

        document.getElementById('btn-start-recording').onclick = function() {
            this.disabled = true;

            isRecordingStarted = true;
            isStoppedRecording = false;
            var recorder = RecordRTC(canvas, {
                type: 'canvas'
            });
            recorder.startRecording();
            var stop = false;

            (function looper() {
                if(stop) {
                    recorder.stopRecording(function() {
                        var blob = recorder.getBlob();
                        document.body.innerHTML = '<video controls src="' + URL.createObjectURL(blob) + '" autoplay loop></video>';
                    });
                    return;
                }
                setTimeout(looper, 100);
            })();

            var seconds = 15;
            var interval = setInterval(function() {
                seconds--;
                if(document.querySelector('h4')) {
                    document.querySelector('h4').innerHTML = seconds + ' seconds remaining.';
                }
            }, 1000);

            setTimeout(function() {
                clearTimeout(interval);
                stop = true;
            }, seconds * 1000);
        };
    </script>
