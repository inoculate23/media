        body {

            overflow: hidden;

            color: rgb(244, 248, 244);

            color: rgb(244, 248, 244);
        }
        
        h3 {

        .video-container {
            display: flex;
            flex-direction: row;

            justify-content: center;
            background-color: rgb(68, 7, 119);
            z-index: 1025;

        .container {
            display: flex;

            Opacity: 100%;

            Z-index: 1000;

        .camera-container>div {
            font-size: 30px;
            align-items: self-position;
            Z-index: 10;
            Opacity: 10%;

        .holder {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1000;
