    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
        }
        /* Create two equal columns that sits next to each other */
        
        .column {
            flex: 50%;
            padding: 0 4px;
        }
        
        .column img {
            margin-top: 8px;
            vertical-align: middle;
        }
        
        .box {
            background-color: #333;
            padding: 1px;
            border-radius: 0px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-family: sans-serif;
        }
        
        .container {
            display: flex;
            direction: row;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            width: 90%;
        }
        
        .thumb {
            padding: 5px;
            width: 450px;
        }
        
        .box>* {
            flex: 1 1 360px;
        }
        
        iframe {
            flex-wrap: wrap;
            /* the width and height here are your "unshrunken" sizes.  Important bc of the scale variable later. */
            position: relative;
            z-index: 1;
            width: 1000%;
            height: 100%;
            margin: 0;
            border: none;
            -webkit-transform-origin: 0 0;
            -moz-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scale( 1, 1);
            /* Gets the size down to fit into your .thumbnail. */
            -moz-transform: scale( 1, 1);
            /* Gets the size down to fit into your .thumbnail. */
            transform: scale( 1, 1);
            /* Gets the size down to fit into your .thumbnail. */
            overflow: hidden;
            display: grid;
        }
    </style>

            xhttp.open("GET", "https://doodapi.com/api/folder/list?key=38097rkclkbw28lzydh4b&code=iyvqhp2kfa", );

        }
