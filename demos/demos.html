    <style>
        /* CSS for layout */
        
         :root {
            --container-bg-color: #333;
            --left-button-hover-color: rgba(161, 11, 11, 0.3);
            --right-bg-color: rgba(43, 43, 43, 0.8);
            --right-button-hover-color: rgba(92, 92, 92, 0.3);
            --hover-width: 65%;
            --other-width: 35%;
            --speed: 1000ms;
        }
        
        html,
        body {
            padding: 0;
            margin: 0;
            font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
         
        }
        
        h1 {
            font-size: 2.7rem;
            color: #fff;
            position: absolute;
            left: 50%;
            top: 10%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        
        h2 {
            font-size: 1.2rem;
            color: #fff;
            position: absolute;
            left: 10%;
          
            transform: translateX(0%);
            white-space: wrap;
            overflow-y: visible;
        }
        h3 {
            font-size: 1.2rem;
            color: #939494;
            position: relative;
            left: 20%;
            right: 20%;
          
            transform: translateX(0%);
            white-space: wrap;
            overflow-y: visible;
        }
      

        .button {
            display: block;
            position: relative;
            top: 16%;
            left: 30%;
            height: 4.0rem;
            padding-top: .8rem;
            width: 25rem;
            text-align: center;
            color: #fff;
            background-color: #5dbd2d;
            font-size: 1.7rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transform: translateX(-20%);
        }
        
        .split.left .button:hover {
            background-color: black;
            border-color: var(--left-button-hover-color);
        }
        
        .split.right .button:hover {
            background-color: var(--right-button-hover-color);
            border-color: var(--right-button-hover-color);
        }
        
        .container {
            position: absolute;
            margin-top:-50px;
            width: 100%;
            height: 100%;
            background: var(--container-bg-color);
        }
        
        .split {
            position: relative;
            width: 100%;
            height: 110%;
            overflow: hidden;
        }
        
        .split.left {
            left: 0;
        }
        
        .split.left:before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background: var(--left-bg-color);
        }
        
        .split.right {
            right: 0;
            background: url("https://image.ibb.co/m3ZbRb/programmer.png") center center no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
            margin-top: 0%;
        }
        
        .split.right:before {
            position: absolute;
            content: "";
            width: 100%;
            height: 108%;
            background: var(--right-bg-color);
        }
        
        .split.left,
        .split.right,
        .split.right:before,
        .split.left:before {
            transition: var(--speed) all ease-in-out;
        }
        
        .hover-left .left {
            width: var(--hover-width);
        }
        
        .hover-left .right {
            width: var(--other-width);
        }
        
        .hover-left .right:before {
            z-index: 2;
        }
        
        .hover-right .right {
            width: var(--hover-width);
        }
        
        .hover-right .left {
            width: var(--other-width);
        }
        
        .hover-right .left:before {
            z-index: 2;
        }
        
        @media (max-width: 800px) {
            h1 {
                font-size: 2rem;
            }
            .button {
                width: 12rem;
            }
        }
        
        @media (max-height: 700px) {
            .button {
                top: 70%;
            }
        }
        
        #stripe2 {
            width: 100%;
            height: 100%;
            margin-top: 55px;
            margin-left: 0px;
        }
        

        
        #colab {
            margin-left: 40%;
            margin-right: 45%;
            margin-top: 44%;
            z-index: 0;
            position: absolute;
        }
        .btn {
            border-color: #21a196;
            border-width: 2px;
            padding:5px;
            margin:2px;
        }
        .navbar {
            background-image: url('locomotiv.jpeg');
        }
        #wrapper  {
            height:700px;
            width:90%;
            margin:5%;
            padding20px;
        }
    </style>
