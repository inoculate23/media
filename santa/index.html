<!DOCTYPE html>
<html lang="en" style="overflow: hidden; height: 100%">

<head>
    <title>three-basic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        html,
        body {
            background-color: black;
        }
        
        .blog-bg-container {
            width: 300px;
            height: 100px;
            background-color: #e3e3e3;
            display: flex;
            position: relative;
            overflow: hidden;
            z-index: 90;
        }
        
        .blog-description {
            color: #fff;
            text-decoration: none;
            padding: 0 20px 20px 20px;
            background-color: #1bafc4;
            position: absolute;
            height: 100%;
            -webkit-transition: all .4s ease-in-out;
            -moz-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
            display: block;
            z-index: 100;
        }
        
        .blog-description h2 {
            margin: 20px 0;
            z-index: 100;
        }
    </style>


</head>

            $(".blog-bg-container")
                .mouseenter(function() {
                    $(this).find('.blog-description ').css('top', '0px');
                })

                    $(this).find('.blog-description ').css('top', bbcheight + 'px');
